<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="col">
    <h1>Virtual Clicker</h1>
    <div class="col" id="clicker">
        <h1><span class="code">000</span></h1>
        <label for="question-input">Question</label>
        <input type="text" autocomplete="off" id="question-input">
        <label for="answer-input">Answer</label>
        <div id="answer-container">
            <textarea rows="8" autocomplete="off" id="answer-input"></textarea>
            <div class="button-grid">
                <button data-insert-symbol="0"></button>
                <button data-insert-symbol="1"></button>
                <button data-insert-symbol="2"></button>
                <button data-insert-symbol="3"></button>
                <button data-insert-symbol="4"></button>
                <button data-insert-symbol="5"></button>
                <button data-show-modal="symbols">...</button>
            </div>
        </div>
        <p id="answer-suggestion"></p>
        <div class="button-grid">
            <button data-multiple-choice="a">A</button>
            <button data-multiple-choice="b">B</button>
            <button data-multiple-choice="c">C</button>
            <button data-multiple-choice="d">D</button>
            <button data-multiple-choice="e">E</button>
        </div>
        <button id="submit-button">Submit</button>
    </div>
    <div class="row">
        <button data-show-modal="code"><span class="code">000</span></button>
        <button data-show-modal="settings">Settings</button>
        <button data-show-modal="history">History</button>
    </div>
    <!-- Modals -->
    <dialog id="symbols-modal">
        <div class="symbols-grid"></div>
    </dialog>
    <dialog id="code-modal">
        <input type="text" inputmode="numeric" placeholder="000" maxlength="3" id="code-input">
        <button data-show-modal="code-help">Need help?</button>
    </dialog>
    <dialog id="code-help-modal">
        <label for="period-input">Period</label>
        <select id="period-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <p>Where do you sit? (This is the front)</p>
        <div id="seat-grid"></div>
    </dialog>
    <dialog id="settings-modal">
        <p>Version <span class="version"></span></p>
        <button data-show-modal="code">Seat Code</button>
        <button data-show-modal="theme">Theme</button>
        <button data-show-modal="storage">Storage</button>
    </dialog>
    <dialog id="theme-modal">
        <div class="theme-grid"></div>
        <button data-reset="theme">Reset</button>
    </dialog>
    <dialog id="storage-modal">
        <button data-reset="history">Clear History</button>
        <button data-reset="all">Full Reset</button>
    </dialog>
    <dialog id="history-modal">
        <div class="col" id="history-feed"></div>
    </dialog>
    <script src="src/main.js" type="module"></script>
</body>

</html>
