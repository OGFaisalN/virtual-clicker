<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Clicker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2280.00%22 font-size=%2285%22 text-anchor=%22middle%22>âœ¨</text></svg>">
</head>

<body class="flex-col">
    <h1>Virtual Clicker</h1>
    <div class="flex-col" id="form">
        <label for="question-input">Question</label>
        <input type="text" id="question-input">
        <label for="answer-input">Answer</label>
        <textarea rows="8" id="answer-input"></textarea>
        <p></p>
        <div class="button-grid">
            <button data-insert-symbol="0"></button>
            <button data-insert-symbol="1"></button>
            <button data-insert-symbol="2"></button>
            <button data-insert-symbol="3"></button>
            <button data-insert-symbol="4"></button>
            <button data-insert-symbol="5"></button>
            <button data-show-modal="symbols">...</button>
        </div>
        <div class="spacer"></div>
        <div class="button-grid">
            <button data-multiple-choice="a">A</button>
            <button data-multiple-choice="b">B</button>
            <button data-multiple-choice="c">C</button>
            <button data-multiple-choice="d">D</button>
            <button data-multiple-choice="e">E</button>
        </div>
        <button id="submit-button">Submit (<span class="code">000</span>)</button>
    </div>
    <div class="spacer"></div>
    <div class="flex-row">
        <button data-show-modal="code"><span class="code">000</span></button>
        <button data-show-modal="settings">Settings</button>
        <button data-show-modal="history">History</button>
    </div>
    <!-- Modals -->
    <dialog id="symbols-modal">
        <div class="button-grid"></div>
    </dialog>
    <dialog id="code-modal">
        <input type="text" placeholder="000" maxlength="3" id="code-input">
        <button data-show-modal="code-help">Need help?</button>
    </dialog>
    <dialog id="code-help-modal">
        <p>Placeholder</p>
    </dialog>
    <dialog id="settings-modal">
        <p>Virtual Clicker <span class="version"></span></p>
        <button data-show-modal="code">Seat Code</button>
        <button data-show-modal="theme">Theme</button>
        <button data-show-modal="storage">Storage</button>
    </dialog>
    <dialog id="theme-modal">
        <div class="theme-grid"></div>
    </dialog>
    <dialog id="storage-modal">
        <button>Clear History</button>
        <button>Reset Everything</button>
    </dialog>
    <dialog id="history-modal">
        <p>Placeholder</p>
    </dialog>
    <script src="index.js" type="module"></script>
</body>

</html>
